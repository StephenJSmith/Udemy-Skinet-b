<div class="container mt-5">
  <h1>Internal Server Error</h1>
  <p>Refreshing the page will make the exception disappear</p>
  <ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{ error.message }}</h5>
    <p class="font-weight-bold">Server side error</p>
    <p>Below is the stack trace</p>
    <code class="mt-5" style="background-color: whitesmoke">
      {{ error.details }}
    </code>
  </ng-container>
</div>
